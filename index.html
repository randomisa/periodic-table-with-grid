<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./scss/main.scss">
    <title>2.12.19 - Periodic table with Grid CSS</title>
</head>
<body>
    
    <div class="container">

        <div class="row_group">
            <div class="group">Group</div>
        </div>
        <div class="column_period">
            <div class="period">Period</div>
        </div>

        <div class="matter_categorization">
            <div class="matter_layout gas">Gas</div>
            <div class="matter_layout solid">Solid</div>
            <div class="matter_layout liquid">Liquid</div>
            <div class="matter_layout unknown">Unknown</div>
        </div>

        <div class="presenter">
            <div class="pad_left p_number">11</div>
            <div class="pad_left p_symbol">Li</div>
            <div class="pad_left p_name">Lithium</div>
            <div class="pad_left p_atomic_mass">6.94</div>
            <div class="pad_left p_shells"></div>
        </div>

        <div class="matter_types">
            <div class="metals">
                <div class="border_layout layout metal_headline">Metal</div>
                <div class="border_layout layout alkali-metal">Alkali metal</div>
                <div class="border_layout layout alkaline-earth-metal">Alkaline earth metal</div>
                <div class="border_layout layout lanthanide">Lanthanide</div>
                <div class="border_layout layout actinide">Actinide</div>
                <div class="border_layout layout transition-metal">Transition metal</div>
                <div class="border_layout layout post-transition-metal">Post-transition metal</div>
            </div>

            <div class="border_layout metalloids">Metalloids</div>

            <div class="nonmetals">
                <div class="border_layout layout nonmetal_headline">Nonmetal</div>
                <div class="border_layout layout reactive-nonmetal">Reactive nonmetal</div>
                <div class="border_layout layout noble-gas">Noble gas</div>
            </div>

            <div class="border_layout unknown-properties">Unkown matter</div>
        </div>

    </div>

    <script src="./js/script.js"></script>

</body>
</html>
